<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1 {
            color: rgb(0, 238, 255);
        }
        h2 {
            color: rgba(0,0,0,);
        }
        #a {
            text-transform: capitalize;
            text-decoration:underline;
        }
        #b {
            text-decoration: overline;
        }
        #c {
            text-decoration: line-through;
        }
        a{
            text-decoration: none;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <h2>aaaaaaaaaaa</h2>
    <p id="a"><span id="f">bbbbbb</span>bbbbbbbbbb</p>
    <p id="b">bbbbbbbbbb</p>
    <p id="c">bbbbbbbbbb</p>
    <a href="#">click</a>
</body>
</html>
