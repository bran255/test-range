<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <style>
        div {
            width:200px;
            height:100px;
            margin:10px;
            padding:20px;
            border:5px solid black;
        }
        .b1 {
            box-sizing:content-box;
        }
        .b2 {
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="b1">aaa</div>
    <div class="b2">aaa</div>
</body>
</html>
