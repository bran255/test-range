<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>상품주문서</h1>
        <fieldset>
            <legend>개인정보</legend>
            이름<input type="text" placeholder="여백없이"><br>
            연락처<input type="number" placeholder="연락가능한 휴대폰 번호"><br>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            주소<input type="text"><br>
            전화번호 <input type="tel"><br>
        </fieldset>
        <fieldset>
            <legend>주문정보</legend>
            <input type="checkbox">사과
            <input type="number" size="1"><br>
            <input type="checkbox">배
            <input type="number"><br>
        </fieldset>
        <input type="submit" value="주문하기"><br>
    </form>
</body>
</html>
